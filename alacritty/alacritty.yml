scrolling:
  history: 1000

window:
  padding:
    x: 0
    y: 0
  decorations: none

font:
  normal:
    family: Noto Sans Mono
    style: Regular

  size: 12.5

colors:
  # Default colors
  primary:
    background: '#1d2021'
    foreground: '#d5c4a1'

  cursor:
    text: '#1d2021'
    cursor: '#d5c4a1'

  normal:
    black:   '#1d2021'
    red:     '#f2513f'
    green:   '#b8bb26'
    yellow:  '#f0ba3e'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#d5c4a1'

  # Bright colors
  bright:
    black:   '#665c54'
    red:     '#f2513f'
    green:   '#b8bb26'
    yellow:  '#f0ba3e'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#e0d7b1'

bell:
  duration: 0

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/fish
