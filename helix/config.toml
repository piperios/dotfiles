theme = "meliora"

[editor]
line-number = "relative"
gutters = [ "line-numbers"  ]
completion-trigger-len = 3
auto-format = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[keys.normal]
";" = "command_mode"
"H" = "goto_line_start"
"L" = "goto_line_end"
"K" = "hover"

[keys.select]
"H" = "goto_line_start"
"L" = "goto_line_end"
